<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <img class="img__popcorn" src="./img/cinema-background-concept-vector.jpg" alt="image">
        <div class="form__content">
            <button data-text="Awesome" class="movieList">
                <span class="actual-text">&nbsp;MovieList&nbsp;</span>
                <span class="hover-text" aria-hidden="true">&nbsp;MovieList&nbsp;</span>
            </button>

            <form class="form__access" id="formUserAccess">
                <p class="title">Inicia sesión con tu cuenta</p>
                <p id="errorData" class="error__text"></p>
                <div class="content">
                    <label for="username">Usuario</label>
                    <input class="input"  id="nameAccess" type="text" >

                    <label for="password">Contraseña</label>
                    <input class="input" id="passAccess" type="password" >
                </div>
                <div class="redirect">
                    <p class="text">¿No tienes una cuenta?</p>
                    <a href="pages/signup.html">Regístrate</a>
                </div>
                <input type="submit" value="INICIAR SESIÓN" class="submit__btn">
            </form>
        </div>
    </main>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.28/dist/sweetalert2.all.min.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
