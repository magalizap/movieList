<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>MovieList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>MovieList</h1>
        <form id="formPelis">
            <div class="sumarPeli" id="idInput">
                <label for="nombrePeli" >Agregar nueva película:</label>
                <input type="text" class="input" id="nombrePeli" autocomplete="off" required>
            </div>
            <div class="sumarCategoria">
                <div >
                    <label for="nombreCategoria">Definir categoria:</label>
                    <select name="Categoria:" id="categoria" class="selector">
                        <option value="Suspenso">Suspenso</option>
                        <option value="Drama">Drama</option>
                        <option value="Comedia">Comedia</option>
                        <option value="Romance">Romance</option>
                        <option value="Accion">Acción</option>
                        <option value="Cristiana">Cristiana</option>
                        <option value="Fantasía">Fantasía</option>
                        <option value="Infantil">Infantil</option>
                    </select>
                </div>
                <div>
                    <label for="nombreCategoria">Donde ver:</label>
                    <select name="Categoria:" id="plataforma" class="selector">
                        <option value="Netflix">Netflix</option>
                        <option value="PrimeVideo">Prime Video</option>
                        <option value="DisneyPlus">Disney +</option>
                        <option value="StarPlus">Star +</option>
                        <option value="HboMax">HBO max</option>
                        <option value="Paramount">Paramount +</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="submit" class="boton">Sumar Peli</button>
            </div>
        </form>
        <div class="empty" id="listaVacia">
            <p>No tienes peliculas en tu lista</p>
        </div>
        <div id="mostrar" class="row"></div>
        <div class="ubicar" id="verListado">
            <button id="lista" class="boton">Mostrar Listado</button>
            <div>
                <label for="nombreCategoria">Filtrar por categoría:</label>
                <select name="Categoria:" id="filtrado" class="selector">
                    <option value="Suspenso">Suspenso</option>
                    <option value="Drama">Drama</option>
                    <option value="Comedia">Comedia</option>
                    <option value="Romance">Romance</option>
                    <option value="Accion">Acción</option>
                    <option value="Cristiana">Cristiana</option>
                    <option value="Fantasía">Fantasía</option>
                    <option value="Infantil">Infantil</option>
                </select>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
