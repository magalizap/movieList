<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>MovieList</title>
    <link rel="stylesheet" href="../css/movieList.css">
</head>
<body>
    <main class="container">

            <button data-text="Awesome" class="movieList">
                <span class="actual-text">&nbsp;MovieList&nbsp;</span>
                <span class="hover-text" aria-hidden="true">&nbsp;MovieList&nbsp;</span>
            </button>

            <form id="formMovies" class="formMovies">
                <div class="addMovie" id="idInput">
                    <label for="movieName">Agregar nueva película:</label>
                    <input type="text" class="input" id="movieName" autocomplete="off" required>
                </div>
                <div class="addCategory">
                    <label for="movieCategory">Definir categoría:</label>
                    <select class="select" name="category" id="category" required>
                        <option selected disabled>Categorías</option>
                        <option value="Suspenso">Suspenso</option>
                        <option value="Distopia">Distopia</option>
                        <option value="Drama">Drama</option>
                        <option value="Comedia">Comedia</option>
                        <option value="Romance">Romance</option>
                        <option value="Accion">Acción</option>
                        <option value="Cristiana">Cristiana</option>
                        <option value="Fantasía">Fantasía</option>
                        <option value="Infantil">Infantil</option>
                    </select>
                </div>
                <div class="addPlatform">
                    <label for="moviePlatform">Donde ver:</label>
                    <select class="select" name="platform" id="platform" required>
                        <option selected disabled>Plataformas</option>
                        <option value="Netflix">Netflix</option>
                        <option value="PrimeVideo">Prime Video</option>
                        <option value="DisneyPlus">Disney +</option>
                        <option value="StarPlus">Star +</option>
                        <option value="HboMax">HBO max</option>
                        <option value="Paramount">Paramount +</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="sendMovie">
                    <input type="submit" value="SUMAR PELI" class="submit__btn">
                    
                </div>

            </form>

            <p  id="emptyList" class="empty">No tienes peliculas en tu lista</p>

            <div id="movieList" class="filter">
                <input type="submit" value="MOSTRAR LISTADO" class="submit__btn size" id="btnShowList">
                <div class="select__container">
                    <select name="category" id="filter" class="size select-box">
                        <option selected disabled>CATEGORÍAS</option>
                        <option value="Suspenso">Suspenso</option>
                        <option value="Distopia">Distopia</option>
                        <option value="Drama">Drama</option>
                        <option value="Comedia">Comedia</option>
                        <option value="Romance">Romance</option>
                        <option value="Accion">Acción</option>
                        <option value="Cristiana">Cristiana</option>
                        <option value="Fantasía">Fantasía</option>
                        <option value="Infantil">Infantil</option>
                    </select>
                    <div class="icon__container">
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                </div>
 
            </div>
            <div id="showList" class="grid"></div>
            <h1 class="title">¡NECESITO INSPIRACIÓN!</h1>
            <input type="submit" value="VER CATÁLOGO" class="submit__btn traditional" id="seeBillboard">
            <div class="billboard" id="billboard">
                <div class="movies" id="film"></div>
            </div>
    </main>
    
    <script src="../js/movieList.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://kit.fontawesome.com/519f4e6d39.js" crossorigin="anonymous"></script>
</body>
</html>
