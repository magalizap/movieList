<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Registrate</title>
    <link rel="stylesheet" href="../style.css">

</head>

<body>



    <main>
        <div class="fondoB"></div>
        <div class="fondoA">
            <button data-text="Awesome" class="button centrar">
                <span class="actual-text">&nbsp;MovieList&nbsp;</span>
                <span class="hover-text" aria-hidden="true">&nbsp;MovieList&nbsp;</span>
            </button>

            <form class="formUser2" id="formUser">
                <p class="title">Registrate</p>
                <div class="login2">
                    <label for="username">Username</label>
                    <input class="datosUser2" id="username" type="text" placeholder="Ingresa un nombre de usuario">
                </div>
                <div class="login2">
                    <label for="username">Email</label>
                    <input class="datosUser2" id="email" type="email" placeholder="Ingresa tu email">
                </div>
                <div class="login2">
                    <label for="password">Password</label>
                    <input class="datosUser2" id="password" type="password" placeholder="Ingresa una contraseña">
                </div>
                <div class="login2">
                    <label for="password">Repeat password</label>
                    <input class="datosUser2" id="reapetPassword" type="password"
                        placeholder="Ingresa tu contraseña nuevamente">

                </div>
                <p class="parrafoError" id="mensajeError"></p>
                <div class="alinearYCentrar">
                    <p>¿Ya tienes una cuenta?</p>
                    <a href="../index.html">Login</a>
                </div>

                <div>
                    <input type="submit" value="Crear cuenta" class="botonLogin">
                </div>

            </form>
        </div>
    </main>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.28/dist/sweetalert2.all.min.js"></script>
    <script src="../js/registro.js"></script>

</body>

</html>
